<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    
        <section class="contest-details">
            <h2>Registration Form</h2>
            
            <div>
                <p> Excited to Join Us!</p>
            </div>
        </section>
    <div>
    <button onclick="handleRegistrationClick()">Registration Form</button>

        <button onclick="window.location.href='https://shullian-stitches-and-couture.onrender.com/'">Go Back to Shullian Website</button>

        
    </div>
<div id="registration-form" class="hidden">
        <h2>Registration Form</h2>
        <form id="registration" onsubmit="handleFormSubmit(event)">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="matric-number">Matriculation Number</label>
            <input type="text" id="matric-number" name="matric-number" readonly>

            <label for="phone-number">Phone Number</label>
            <input type="text" id="phone-number" name="phone-number" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="payment-type">Payment Type</label>
            <input type="radio" id="full-payment" name="payment-type" value="50000" checked>
            <label for="full-payment">Full Payment: #50,000</label><br>
            <input type="radio" id="instalment-payment" name="payment-type" value="25000">
            <label for="instalment-payment">2 Part Instalment: #25,000</label><br>
            <p>NB: bank opay, account number 7069728306, account name Monday Kingsley Ugochukwu</p>

            <label for="receipt">Upload Receipt</label>
            <input type="file" id="receipt" name="receipt" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
        <button id="home-button" class="hidden" onclick="goBackHome()">Go Back Home</button>
                </div>



    <script src="script.js"></script>
</body>
</html>
